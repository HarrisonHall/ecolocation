{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <p>Welcome {{ user.username }}</p>
{% else %}
  <p>You are not logged in</p>
  <button type="button" name="button">
    <h2><a href="{%url 'signup' %}">sign up</a></h2>
  </button>
{% endif %}
{% endblock %}
